version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  customRules:
    - pattern: '/app-ads.txt'
      status: '200'
      target: '/app-ads.txt'
      condition: 'null' 